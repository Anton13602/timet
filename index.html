<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h3 class="header__title">I am looking for a new job</h3>
                <div class="header__sybtitle"></div>
            </div>
            <div class="main__img ibg">
                <img src="images/bg/coming-soon.jpg" alt="cover">
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="timer">
                    <div class="time__block">
                        <div class="time__days">03</div>
                        <div class="timer__title">Days</div>
                    </div>
                    <div class="time__block">
                        <div class="time__hours">00</div>
                        <div class="timer__title">Hours</div>
                    </div>
                    <div class="time__block">
                        <div class="time__mins">00</div>
                        <div class="timer__title">Minutes</div>
                    </div>
                    <div class="time__block">
                        <div class="time__seconds">00</div>
                        <div class="timer__title">Seconds</div>
                    </div>
                    <div class="time__block">
                        <div class="time__milliseconds">00</div>
                        <div class="timer__title">Milliseconds</div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button start">Start</div>
                    <div class="button stop">Stop</div>
                </div>                
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__text">If you have an offer for me, please email me.</br> ankochetov1996@gmail.com</div>
        </footer>     
    </div>

    <script src="js/script.js"></script>
</body>
</html>
